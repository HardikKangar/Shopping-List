<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <!-- Link to the external CSS file for styling the page -->
    <link rel="stylesheet" href="CSS/Shopping-List.css">
    
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <!-- Input field to enter a new item -->
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <!-- Button to add the entered item to the list -->
      <button>Add item</button>
    </div>

    <!-- Unordered list to display the shopping items -->
    <ul>

    </ul>

    <!-- Link to the external JavaScript file for the shopping list functionality -->
    <script src="JS/Shopping-List.js"></script>
  </body>
</html>
